name: ML Model Training Pipeline

on:
  # Run on schedule (daily at 2 AM UTC)
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main (for testing)
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/train.yml'
      - 'requirements.txt'

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 4. Fetch fresh data
      - name: Fetch fresh data
        run: |
          echo "ðŸ“¥ Fetching latest baseball data..."
          python -m src.scraper
          echo "âœ“ Data fetch complete"
      
      # 5. Run EDA
      - name: Run exploratory analysis
        run: |
          echo "ðŸ“Š Running EDA..."
          python -m src.eda > eda_output.txt
          echo "âœ“ EDA complete"
      
      # 6. Train models
      - name: Train models
        run: |
          echo "ðŸ¤– Training models..."
          python -m src.train_model > training_output.txt
          echo "âœ“ Training complete"
      
      # 7. Extract metrics
      - name: Extract metrics
        id: metrics
        run: |
          python << 'EOF'
          import pickle
          import json
          
          # Load model metadata
          with open('models/gb_model.pkl', 'rb') as f:
            gb_model = pickle.load(f)
          
          # For now, read from training output
          with open('training_output.txt', 'r') as f:
            output = f.read()
            # Extract accuracy from output (adjust parsing as needed)
            print("Metrics extracted")
          
          # Create summary
          metrics = {
            "timestamp": "$(date -u +'%Y-%m-%dT%H:%M:%SZ')",
            "status": "success",
            "model": "gradient_boosting"
          }
          
          with open('metrics.json', 'w') as f:
            json.dump(metrics, f)
          EOF
      
      # 8. Upload training artifacts
      - name: Upload training artifacts
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts
          path: |
            models/
            eda_output.txt
            training_output.txt
            metrics.json
          retention-days: 30
      
      # 9. Create training report
      - name: Create training report
        run: |
          cat > TRAINING_REPORT.md << 'EOF'
          # Training Report
          
          **Date**: $(date)
          **Trigger**: ${{ github.event_name }}
          **Branch**: ${{ github.ref }}
          
          ## Results
          
          âœ“ Data fetched
          âœ“ EDA completed
          âœ“ Models trained
          
          **Models**:
          - Logistic Regression
          - Random Forest
          - Gradient Boosting (best)
          
          See artifacts for detailed logs and metrics.
          EOF
          cat TRAINING_REPORT.md
      
      # 10. Commit updated models (optional)
      - name: Commit models
        if: github.event_name == 'schedule'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Only commit if models changed significantly
          if git diff --quiet models/; then
            echo "âœ“ No model changes"
          else
            git add models/
            git add TRAINING_REPORT.md
            git commit -m "ðŸ¤– Auto-trained models at $(date)"
            git push origin main
          fi
        continue-on-error: true
      
      # 11. Notify on failure
      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Training pipeline failed"
          echo "Check logs at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  # Optional: Run tests
  test:
    runs-on: ubuntu-latest
    needs: train
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest
      
      - name: Run tests
